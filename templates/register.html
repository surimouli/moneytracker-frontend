{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Sign Up</h4>
        <p class="text-muted text-center mb-4">
          Create an account to track your budget.
        </p>

        <form method="post" action="{{ url_for('auth.register') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              name="confirm"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Create Account
          </button>
        </form>

        <p class="mt-3 text-center small">
          Already have an account?
          <a href="{{ url_for('auth.login') }}">Login here</a>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
