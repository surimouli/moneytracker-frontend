{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Transaction</h5>
        <p class="text-muted mb-2">
          Choose whether this is income or spending. You only type the number.
        </p>

        <form method="post" action="{{ url_for('transactions.transactions_view') }}">
          <!-- Amount + Income/Spending toggle -->
          <div class="mb-3">
            <label class="form-label">Amount</label>

            <!-- Toggle buttons -->
            <div class="btn-group w-100 mb-2" role="group" aria-label="Transaction type">
              <input
                type="radio"
                class="btn-check"
                name="type"
                id="income"
                value="income"
                checked
              />
              <label class="btn btn-outline-success" for="income">
                Income
              </label>

              <input
                type="radio"
                class="btn-check"
                name="type"
                id="spending"
                value="spending"
              />
              <label class="btn btn-outline-danger" for="spending">
                Spending
              </label>
            </div>

            <!-- Just a plain number input; sign is set in backend -->
            <input
              type="number"
              step="0.01"
              class="form-control"
              name="amount"
              placeholder="Enter amount (e.g. 20.00)"
              required
            />

            <div class="form-text">
              Income will be saved as <strong>positive</strong>, spending as
              <strong>negative</strong>.
            </div>
          </div>

          <!-- Category dropdown -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
              <option value="">Uncategorized</option>
              {% for c in categories %}
              <option value="{{ c.name }}">{{ c.name }}</option>
              {% endfor %}
            </select>
            <div class="form-text">
              Manage categories in the <strong>Categories</strong> tab.
            </div>
          </div>

          <!-- Note -->
          <div class="mb-3">
            <label class="form-label">Note (optional)</label>
            <input
              type="text"
              class="form-control"
              name="note"
              placeholder="Starbucks, paycheck, rent..."
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Save Transaction
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
