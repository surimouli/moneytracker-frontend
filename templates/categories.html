{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-5">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Category</h5>
        <p class="text-muted mb-2">
          These categories will show up on the Transactions tab.
        </p>

        <form method="post" action="{{ url_for('categories.categories_view') }}">
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Food, Rent, Fun, Salary..."
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Save Category
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Your Categories</h5>
        {% if categories %}
        <ul class="list-group">
          {% for c in categories %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ c.name }}
            <form
              method="post"
              action="{{ url_for('categories.delete_category', cat_id=c.id) }}"
              onsubmit="return confirm('Delete this category?');"
            >
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted mb-0">You don't have any categories yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
